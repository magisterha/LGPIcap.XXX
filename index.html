                        { id_verbi: 'v21_2', terminus: 'rēbus', analysis_morphologicus: '名詞: rēs, reī (陰性) - 奪格複數', significationes: { zh: '事情，事務' } },
                        { id_verbi: 'v21_3', terminus: 'rūsticīs', analysis_morphologicus: '形容詞: rūsticus, -a, -um - 奪格複數', significationes: { zh: '鄉村的' } },
                        { id_verbi: 'v21_4', terminus: 'et', analysis_morphologicus: '連接詞', significationes: { zh: '和' } },
                        { id_verbi: 'v21_5', terminus: 'urbānīs', analysis_morphologicus: '形容詞: urbānus, -a, -um - 奪格複數', significationes: { zh: '城市的' } },
                        { id_verbi: 'v21_6', terminus: 'colloquēmur', analysis_morphologicus: '動詞: colloquor, colloquī, collocūtus sum (異相動詞) - 第一人稱複數，將來時直陳式', significationes: { zh: '我們將交談' } },
                        { id_verbi: 'v21_7', terminus: 'inter', analysis_morphologicus: '介詞 (+ 賓格)', significationes: { zh: '在...之間，期間' } },
                        { id_verbi: 'v21_8', terminus: 'cēnam', analysis_morphologicus: '名詞: cēna, cēnae (陰性) - 賓格單數', significationes: { zh: '晚餐' } }
                    ]
                },
                {
                    id_orationis: 'o22',
                    textus_latinus: "Prīmum omnium cēnābimus. Sex hōrae iam sunt cum cibum nōn sūmpsī. Venter mihi contrahitur propter famem.",
                    translationes: { zh: '<strong>中文（繁體）</strong>: 首先，我們將用餐。我已經六個小時沒有吃東西了。我的肚子因飢餓而收縮。' },
                    verba: [
                        { id_verbi: 'v22_1', terminus: 'Prīmum omnium', analysis_morphologicus: '副詞詞組', significationes: { zh: '首先' } },
                        { id_verbi: 'v22_2', terminus: 'cēnābimus', analysis_morphologicus: '動詞: cēnō, cēnāre, cēnāvī, cēnātum - 第一人稱複數，將來時直陳式主動語態', significationes: { zh: '我們將用餐' } },
                        { id_verbi: 'v22_3', terminus: 'Sex', analysis_morphologicus: '基數詞', significationes: { zh: '六' } },
                        { id_verbi: 'v22_4', terminus: 'hōrae', analysis_morphologicus: '名詞: hōra, hōrae (陰性) - 主格複數', significationes: { zh: '小時' } },
                        { id_verbi: 'v22_5', terminus: 'iam', analysis_morphologicus: '副詞', significationes: { zh: '現在，已經' } },
                        { id_verbi: 'v22_6', terminus: 'sunt', analysis_morphologicus: '動詞: sum, esse, fuī, futūrus - 第三人稱複數，現在時直陳式', significationes: { zh: '它們是' } },
                        { id_verbi: 'v22_7', terminus: 'cum', analysis_morphologicus: '連接詞', significationes: { zh: '自從' } },
                        { id_verbi: 'v22_8', terminus: 'cibum', analysis_morphologicus: '名詞: cibus, cibī (陽性) - 賓格單數', significationes: { zh: '食物' } },
                        { id_verbi: 'v22_9', terminus: 'nōn', analysis_morphologicus: '副詞', significationes: { zh: '不' } },
                        { id_verbi: 'v22_10', terminus: 'sūmpsī', analysis_morphologicus: '動詞: sūmō, sūmere, sūmpsī, sūmptum - 第一人稱單數，完成時直陳式主動語態', significationes: { zh: '我吃了' } },
                        { id_verbi: 'v22_11', terminus: 'Venter', analysis_morphologicus: '名詞: venter, ventris (陽性) - 主格單數', significationes: { zh: '胃，肚子' } },
                        { id_verbi: 'v22_12', terminus: 'mihi', analysis_morphologicus: '人稱代名詞: ego - 與格單數 (利益與格)', significationes: { zh: '對我來說' } },
                        { id_verbi: 'v22_13', terminus: 'contrahitur', analysis_morphologicus: '動詞: contrahō, contrahere, contrāxī, contractum - 第三人稱單數，現在時直陳式被動語態', significationes: { zh: '它收縮' } },
                        { id_verbi: 'v22_14', terminus: 'propter', analysis_morphologicus: '介詞 (+ 賓格)', significationes: { zh: '因為' } },
                        { id_verbi: 'v22_15', terminus: 'famem', analysis_morphologicus: '名詞: famēs, famis (陰性) - 賓格單數', significationes: { zh: '飢餓' } }
                    ]
                }
            ]
        };

        const paragrafusContentus = document.getElementById('paragrafus-contentus');
        const marginaliaContentus = document.getElementById('marginalia-contentus');

        let activumVerbum = null;
        let activaOratio = null;

        function reddeParagrafum() {
            paragrafusContentus.innerHTML = '';
            paragrafus.orationes.forEach(oratio => {
                const oratioSpan = document.createElement('span');
                oratioSpan.className = 'oratio block mb-4 p-2 rounded-md';
                oratioSpan.dataset.oratioId = oratio.id_orationis;

                let textusTemporarius = oratio.textus_latinus;
                const verbaSorted = [...oratio.verba].sort((a,b) => b.terminus.length - a.terminus.length);

                verbaSorted.forEach(verbum => {
                    const regex = new RegExp(`\\b(${verbum.terminus.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})\\b`, 'g');
                    const replacement = `<span class="verbum p-1 rounded-md" data-verbum-id="${verbum.id_verbi}">$1</span>`;
                    textusTemporarius = textusTemporarius.replace(regex, replacement);
                });

                oratioSpan.innerHTML = textusTemporarius;
                paragrafusContentus.appendChild(oratioSpan);
            });
        }
        
        function actualizaMarginalia() {
            let htmlContentus = '';

            htmlContentus += `
                <section id="analysis-morphologicus-section" class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">詞法分析</h3>`;
            if (activumVerbum) {
                htmlContentus += `
                    <h4 class="text-2xl textum-classicum text-gray-800 mb-4">${activumVerbum.terminus}</h4>
                    <div class="space-y-4">
                        <div>
                            <h5 class="font-bold text-sm uppercase text-gray-500 tracking-wider">分析</h5>
                            <p class="text-gray-700 mt-1">${activumVerbum.analysis_morphologicus}</p>
                        </div>
                        <div>
                            <h5 class="font-bold text-sm uppercase text-gray-500 tracking-wider">意義</h5>
                            <p class="text-gray-700 mt-1"><strong>中文:</strong> ${activumVerbum.significationes.zh}</p>
                        </div>
                    </div>`;
            } else {
                htmlContentus += `<div class="p-4 bg-stone-200 rounded-md text-gray-600"><p>選擇一個詞以查看其分析。</p></div>`;
            }
            htmlContentus += `</section>`;

            if (activaOratio) {
                htmlContentus += `
                    <hr class="border-stone-300 my-6">
                    <section id="analysis-orationis-section">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">句子翻譯</h3>
                        <div class="space-y-3">
                             <p class="text-gray-800 textum-classicum bg-stone-200 p-3 rounded-md">${activaOratio.textus_latinus}</p>
                             <div class="text-gray-700 mt-2">${activaOratio.translationes.zh}</div>
                        </div>
                    </section>`;
            }
            
            marginaliaContentus.innerHTML = htmlContentus;
        }

        paragrafusContentus.addEventListener('click', (e) => {
            const verbumTarget = e.target.closest('.verbum');
            const oratioTarget = e.target.closest('.oratio');

            document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));

            if (verbumTarget) {
                e.stopPropagation();
                
                const verbumId = verbumTarget.dataset.verbumId;
                const oratioId = oratioTarget.dataset.oratioId;
                
                activaOratio = paragrafus.orationes.find(o => o.id_orationis === oratioId);
                activumVerbum = activaOratio.verba.find(v => v.id_verbi === verbumId);

                verbumTarget.classList.add('activus');
                oratioTarget.classList.add('activus');

            } else if (oratioTarget) {
                const oratioId = oratioTarget.dataset.oratioId;

                activaOratio = paragrafus.orationes.find(o => o.id_orationis === oratioId);
                activumVerbum = null;

                oratioTarget.classList.add('activus');
            }
            
            actualizaMarginalia();
        });

        reddeParagrafum();
        actualizaMarginalia();
    });
    </script>
</body>
</html>
